<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nórdico Club</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .social-links {
      margin-top: 20px;
    }

    .social-links a {
      display: inline-block;
      margin: 0 10px;
      color: #333;
      font-size: 24px;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #555;
    }

    .flags {
      margin-top: 20px;
    }

    .flags img {
      width: 30px;
      height: auto;
      margin: 0 5px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Nórdico Club</h1>
    <p>Welcome to our website!</p>
  </header>

  <main>
    <p>Nerd, Linux Lover, Photographer, Nature Lover</p>
    <p>See beauty! It will change your life.</p>
    <p>A little of the world where I pass.</p>
    <p>@mariomssl & @sheila_luz7</p>

    <div class="flags">
      <img src="https://flagcdn.com/w20/br.png" alt="Brazil">
      <img src="https://flagcdn.com/w20/ar.png" alt="Argentina">
      <img src="https://flagcdn.com/w20/cl.png" alt="Chile">
      <img src="https://flagcdn.com/w20/fr.png" alt="France">
      <img src="https://flagcdn.com/w20/nl.png" alt="Netherlands">
      <img src="https://flagcdn.com/w20/us.png" alt="United States">
    </div>

    <div class="social-links">
      <a href="https://www.youtube.com/@nordicoclub" target="_blank"><i class="fab fa-youtube"></i></a>
      <a href="https://www.instagram.com/nordicoclub/" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://x.com/nordico_club" target="_blank"><i class="fab fa-twitter"></i></a>
      <a href="https://www.tumblr.com/nordicoclub" target="_blank"><i class="fab fa-tumblr"></i></a>
      <a href="https://linktr.ee/nordicoclub" target="_blank"><i class="fas fa-link"></i></a>
      <a href="https://www.flickr.com/photos/nordicoclub/" target="_blank"><i class="fab fa-flickr"></i></a>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Nórdico Club</p>
  </footer>

</body>

</html>
